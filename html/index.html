<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <div class="header">
      <h2 id="scoreboardTitle">Tabl√≥n de Cazadores</h2>
    </div>

    <div class="scoreboard-body">
      <div id="sidebar" class="sidebar"></div>

      <div class="main">
        <table>
          <thead id="playerTableHeader">
            <tr>
              <th style="width: 10%;">ID</th>
              <th style="width: 25%;">Name</th>
              <th style="width: 25%;">Job</th>
            </tr>
          </thead>
          <tbody id="playerList"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" id="playerTotal" style="text-align: center; color: #888; font-size: 0.9em;"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
